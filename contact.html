<html>
    <head>
        <title>Contact Form</title>
        <link rel="stylesheet" href="contact.css">
        <link rel="stylesheet" href="navbar.css">
    </head>
    <body>
        <nav>
            <div class="nav-left">
                <ul>
                    <li><a href="index.html"><img src="dumbways.id.jpg" /></a></li>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="myproject.html">My Project</a></li>
                </ul>
            </div>
            <div class="nav-right">
                <a href="contact.html">Contact</a>
            </div>
        </nav>
        <form>
            <div>
                <label for="input-name">Name</label>
                <input height="50" type="text" id="input-name" required>
            </div>
            <div>
                <label for="input-email">Email</label>
                <input type="email" id="input-email" required>
            </div>
            <div>
                <label for="input-phone">Phone Number</label>
                <input type="number" id="input-phone" required>
            </div>
            <div>
                <label for="input-subject">Subject</label>
                <select id="input-subject">
                    <option value="" hidden>Select</option>
                    <option>FrontEnd</option>
                    <option>BackEnd</option>
                    <option>Fullstack</option>
                </select>
            </div>
            <div>
                <label for="input-message">Your Message</label>
                <textarea rows="5" cols="30" id="input-message"></textarea>
            </div>
            <div>
                <button type="button" onclick="showData()">Submit</button>
            </div>
        </form> 


                <script src="contact.js"></script>
    </body>
</html>
